<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Tic Tac Toe Game</h1>
  <p>Enjoy My Game</p>
  <div class="player-display"></div>
  <div>
    <span class="score-display"></span>
</div>
    <div class="gameboard">
    </div>
    <div class="player-setup">
        <div class="players">
            <label for="playerXName">Player 1</label>
            <input type="text" id="playerXName" placeholder="Player 1">
        </div>
        <div class="players">
            <label for="playerOName">Player 2</label>
            <input type="text" id="playerOName" placeholder="Player 2">
        </div>
        <div class="mode">
            <label for="gameMode">Game Mode:</label>
            <select id="gameMode">
                <option value="PvP">Player vs Player</option>
                <option value="PvC">Player vs Computer</option>
            </select>
        </div>
        <div class="btn">
            <button id="startGame">Start Game</button>
            <button id="restartButton">Restart</button>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
